<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Contatos Alphacode</title>
    <link
      rel="shortcut icon"
      type="imagem/x-icon"
      href="./assets/img/logo_alphacode.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/contact.js" type="module"></script>
    <script src="./assets/js/contactTable.js" type="module"></script>
    <script src="./assets/js/buttons.js" type="module"></script>
    <script src="./assets/js/mask.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/img/logo_alphacode.png" alt="" />
      </div>
      <div>
        <h1>Cadastro de contatos</h1>
      </div>
    </header>
    <main>
      <section id="section-form">
        <div class="container">
          <form class="form">
            <div class="form-one">
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Ex.: Letícia Pacheco dos Santos"
                />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Ex.: leticia@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="telefone">Telefone para contato</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefone"
                  name="telefone"
                  placeholder="Ex.: (11) 4033-2019"
                />
              </div>

              <div class="container-checkbox">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="notificacoes_wpp"
                    name="notificacoes_wpp"
                    checked="true"
                  />
                  <label class="form-check-label" for="notificacoes_wpp"
                    >Número de celular possui Whatsapp</label
                  >
                </div>
                <div>
                  <input
                    type="checkbox"
                    checked="true"
                    class="form-check-input"
                    id="notificacoes_sms"
                    name="notificacoes_sms"
                  />
                  <label class="form-check-label" for="notificacoes_sms"
                    >Enviar notificações por SMS</label
                  >
                </div>
              </div>
            </div>
            <div class="form-one">
              <div class="form-group">
                <label for="data_nascimento">Data de nascimento</label>
                <input
                  type="date"
                  class="form-control"
                  id="data_nascimento"
                  name="data_nascimento"
                />
              </div>
              <div class="form-group">
                <label for="profissao">Profissão</label>
                <input
                  type="text"
                  class="form-control"
                  id="profissao"
                  name="profissao"
                  placeholder="Ex.: Desenvolvedora Web"
                />
              </div>
              <div class="form-group">
                <label for="celular_contato">Celular para contato</label>
                <input
                  type="text"
                  class="form-control"
                  id="celular_contato"
                  name="celular_contato"
                  placeholder="Ex.: (11) 98493-2039"
                />
              </div>
              <div class="container-checkbox">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="notificacoes_email"
                    name="notificacoes_email"
                    checked="true"
                  />

                  <label class="form-check-label" for="notificacoes_email"
                    >Receber notificações por E-mail</label
                  >
                </div>
              </div>

              <div class="btn-div">
                <button id="btn-submit" type="" class="btn btn-primary">
                  Cadastrar contato
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section id="contacts-section">
        <div class="container-contacts">
          <div class="contact-infos">
            <p>Nome</p>
            <p>Data de nascimento</p>
            <p>E-mail</p>
            <p>Celular para contato</p>
            <p>Ações</p>
          </div>
          <div class="contact-items"></div>
        </div>
      </section>

      <div class="modal" tabindex="-1" id="meuModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edite seu contato</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button id="save-edit-btn" type="button" class="btn btn-primary">
                Salvar mudanças
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Termos | Políticas</p>
      <div>
        ©Copyright 2022 | Desenvolvido por
        <img src="./assets/img/logo_rodape_alphacode.png" alt="" />
      </div>
      <p>©Alphacode IT Solutions 2022</p>
    </footer>
  </body>
</html>
